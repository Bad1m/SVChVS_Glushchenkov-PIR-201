<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>OMDb API</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__title">OMDb API</div>
        </div>
      </header>

      <main class="page page_home">
        <section id="images" class="page__images images">
          <div class="images__container">
            <div class="images-search">
              <form class="images-search__form form-images-search">
                <div class="form-images-search__input input">
                  <input
                    placeholder="Введите название фильма"
                    type="text"
                    class="input__field"
                    autocomplete="off"
                    autofocus
                  />
                  <button class="input__clear _icon-close"></button>
                </div>

                <button type="submit" class="form-images-search__button">
                  Поиск
                </button>
              </form>
            </div>
            <div id="imagesData" class="images-data"></div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
